<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container-fluid">
  <div class="row bg-dark text-white">
    <div class="col-md-12 px-0">
      <nav class="navbar">
        <span class="navbar-text" th:text="${userinfo.getEmail()} + ' with roles: ' + ${userinfo.getView()}">
        </span>
        <button class="btn btn-outline-secondary border-0" onclick="location.href='/logout'">Logout</button>
      </nav>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-2 bg-white px-0">
      <ul class="nav flex-column nav-pills">
        <li id="side-item1" class="nav-item" th:if="${userinfo.getView().equals('ADMIN USER')}">
          <a class="nav-link" href="/admin">Admin</a>
        </li>
        <li id="side-item2" class="nav-item">
          <a class="nav-link active" href="/user">User</a>
        </li>
      </ul>
    </div>
    <div class="col-md-10 bg-light vh-100 px-4">
      <h2 class="text-left">
        User information page
      </h2>
      <div class="border bg-white">
        <div class="border-bottom bg-light px-4 py-3 mx-auto">
          <h5 class="m-0">
            About user
          </h5>
        </div>
        <div class="p-4">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Surname</th>
              <th scope="col">E-mail</th>
              <th scope="col">Roles</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/user-page.js"></script>
</body>
</html>
